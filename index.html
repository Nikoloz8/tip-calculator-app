<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="h1-container">
        <h1>SPLI</h1>
        <h1>TTER</h1> <!-- გვიან გავიგე რომ ფოტო უნდა ყოფილიყო :დ -->
    </div>
    <div class="container">
        <div class="left">
            <h3>BILL</h3>
            <input type="number" id="bill" placeholder="0">
            <h3>Select Tip %</h3>
            <div class="tips">
                <div class="tip">
                    <h4>5%</h4>
                </div>
                <div class="tip">
                    <h4>10%</h4>
                </div>
                <div class="tip">
                    <h4>15%</h4>
                </div>
                <div class="tip">
                    <h4>25%</h4>
                </div>
                <div class="tip">
                    <h4>50%</h4>
                </div>
                <div class="tipInput">
                    <input type="number" name="" id="tip" placeholder="Custom">
                </div>
            </div>
            <div class="withp">
                <h3>Number of People</h3>
                <p>Can’t be zero</p>
            </div>
            <input type="number" id="people" placeholder="0">
        </div>
        <div class="right">
            <div class="amounts">
                <div class="tip-amount">
                    <div class="on-person">
                        <h4>Tip Amount</h4>
                        <h5>/ person</h5>
                    </div>
                    <h2>$0.00</h2>
                </div>
                <div class="total">
                    <div class="on-person">
                        <h4>Total</h4>
                        <h5>/ person</h5>
                    </div>
                    <h2>$0.00</h2>
                </div>
            </div>
            <button>RESET</button>
        </div>
    </div>


    <script src="./script.js">

    </script>
</body>

</html>
